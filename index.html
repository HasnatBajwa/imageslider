<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Image Slider</title>
</head>

<body id="b">

    <div id="mode">
        <button onclick="darkMode()" id="darkMode">Dark Mode</button>
    </div>

    <div class="slider">
        <button class="Control" id="pre" onclick="previousImage()">&lt;</button>
        <img src="./slider images/1.jpg" width="75%" alt="" id="1" class="show">
        <button class="Control" id="next" onclick="nextImage()">&gt;</button>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
